<ion-view hide-nav-bar='true'>

  <ion-content scroll="true">

    <!--swiper滑动-->
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="height: 100vh; background: red;" data-hash="Slide 1">Slide 1</div>
        <div class="swiper-slide" style="height: 100vh; background: blue;" data-hash="Slide 2">Slide 2</div>
        <div class="swiper-slide" style="height: 100vh; background: yellow;" data-hash="Slide 3">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>

</div>
  
  

 



</ion-content>

</ion-view>
